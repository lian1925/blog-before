<p>《象》曰:风行天上,“小畜”;君子以懿文德。</p>
<p>《象》曰:“复自道”,其义吉也。</p>
<p>《象》曰:牵复在中,亦不自失也。</p>
<p>《象》曰:夫妻反目,不能正室也。</p>
<p>《象》曰:“有孚惕出”,上合志也。</p>
<p>《象》曰:“有孚挛如”,不独富也。</p>
<p>《象》曰:“既雨既处”,德积载也;“君子征凶”,有所疑也。</p>
