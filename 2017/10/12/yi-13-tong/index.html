<p>《象》曰:天与火,同人;君子以类族辨物。<br><a id="more"></a></p>
<p>《象》曰:出门同人,又谁咎也!</p>
<p>《象》曰:“同人于宗”,吝道也。</p>
<p>《象》曰:“伏戎于莽”,敌刚也;“三岁不兴”,安行也?</p>
<p>《象》曰:“乘其墉”,义弗克也,其“吉”,则困而反则也。</p>
<p>《象》曰:同人之先,以中直也;大师相遇,天罔极上遇,言相克也。</p>
<p>《象》曰:“同人于郊”,志未得也。</p>
