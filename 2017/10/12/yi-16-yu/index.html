<p>《象》曰:雷出地奋,豫。先王以作乐崇德,殷荐之上帝,以配祖考。<br><a id="more"></a></p>
<p>《象》曰:初六,“鸣豫”,志穷凶也。</p>
<p>《象》曰:“不终日,贞吉”,以中正也。</p>
<p>《象》曰:“盱豫有悔”,位不当也。</p>
<p>《象》曰:“由豫,大有得”,志大行也。</p>
<p>《象》曰:六五“贞疾”,乘刚也;“恒不死”,中未亡也。</p>
<p>《象》曰:“冥豫”在上,何可长也?</p>
