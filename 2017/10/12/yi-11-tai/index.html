      <p><img src="/img/泰卦.jpg" alt="泰卦"><br>《象》曰:天地交,泰;后以财成天地之道,辅相天地之宜,以左右民。<br><a id="more"></a></p>
<p>《象》曰:拔茅征吉,志在外也。</p>
<p>《象》曰:“包荒”,“得尚于中行”,以光在也。</p>
<p>《象》曰:“无往不复”,天地际也。</p>
<p>《象》曰:“翩翩不富”,皆失实也;“不戒以孚”,中心愿也。</p>
<p>《象》曰:“以祉元吉”,中以行愿也。</p>
<p>《象》曰:城复于隍,其命乱也。</p>
