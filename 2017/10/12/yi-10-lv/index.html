<p>《象》曰:“幽人贞吉”,中不自乱也。</p>
<p>《象》曰:“眇能视”,不足以有明也;“跛能履”,不足以与行也;“咥人之凶”,位不当 也;“武人为于大君”,志刚也。</p>
<p>《象》曰:“愬愬终吉”,志行也。</p>
<p>《象》曰:“夬履贞厉”,位正当也。</p>
