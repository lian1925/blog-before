<p>《象》曰:火在天上,“大有”;君子以遏恶扬善,顺天休命。<br><a id="more"></a></p>
<p>《象》曰:大有初九,无交害也。</p>
<p>《象》曰:“大车以载”,积中不败也。</p>
<p>《象》曰:“公用亨于天子”,小人害也。</p>
<p>《象》是:“匪其彭,无咎”,明辨晢也。</p>
<p>《象》曰:“厥孚交加”,信以发志也;“威如之吉”,易而无备也。</p>
<p>《象》曰:《大有》上吉,自天佑也。</p>
