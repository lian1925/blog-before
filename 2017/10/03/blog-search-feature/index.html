<h2 id="自定义"><a href="#自定义" class="headerlink" title="自定义"></a>自定义</h2><p>第一步，我们要获取博客网站的数据，放入文件中，作为搜索功能的数据源。<br>对此我们选用的工具是：<br><a href="https://github.com/alexbruno/hexo-generator-json-content" target="_blank" rel="external">hexo-generator-json-content</a><br>安装方式：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">npm i -S hexo-generator-json-content</div></pre></td></tr></table></figure></p>
<p>配置数据源选项<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">jsonContent:</div><div class="line">  meta: false</div><div class="line">  pages:false</div><div class="line">  posts:</div><div class="line">    title: true</div><div class="line">    slug: false</div><div class="line">    date: true</div><div class="line">    updated: false</div><div class="line">    comments: false</div><div class="line">    path: false</div><div class="line">    link: false</div><div class="line">    permalink: false</div><div class="line">    excerpt: false</div><div class="line">    keywords: false # but only if root keywords option language was set</div><div class="line">    text: true</div><div class="line">    raw: false</div><div class="line">    content: true</div><div class="line">    categories: true</div><div class="line">    tags: true</div></pre></td></tr></table></figure></p>
