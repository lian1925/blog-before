    <div class="page">
      <p>1<br>左足内扣45度，胯部下沉微收，身体渐渐右转，重心落于左腿。<br>右脚以膝领起，小腿自然提起微收，向前迈步，偏右落地。<br>脚尖自然翘起，右膝微弓，成右虚步。<br>2<br>胯部微收，腰微左转，右膝提起，小腿自然放松<br>3<br>右足原地落下，脚跟先着地，腰渐左转，右脚跟为轴，内扣30度，重心移于右腿，下蹲坐实。</p>
